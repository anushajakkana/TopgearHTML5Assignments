<!DOCTYPE HTML>
<html>
<title>BCCI</title>
<head>
  <script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {

      title:{
      text: "BATTING STATISTICS OF THE INDIAN TEAM FOR T20 CRICKET MATCH"
      },
       data: [
      {
        type: "line",

        dataPoints: [
        { x: 5 , y: 40  },
        { x: 10 , y: 75  },
        { x: 15 , y: 140 }        ]
      }
      ]
    });

    chart.render();
  }
  </script>
 <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script></head>
<body>
<center>
<font face="Georgia" size="+4" > BCCI (Board of Control for Cricket in India) </font><br><br>
  <div id="chartContainer" style="height: 300px; width: 100%;">
  </div>
</body>
</html>
