<html>
<head>
<title> Stock Trading</title>
</head>
<body>
<div>
<table border=1>
<th>TICKER</th>
<th>PRICE</th>
<tr>

<tr><td>INFY</td><td>949.95</td></tr>
<tr><td>TCS</td><td>2713.70</td></tr>

</div>
<div>
<form action="#" method=POST>

<tr>

<select>

</select>

</tr>
<tr>
<td>Quantity:</td>
<td>
<select>
<option>10</option>
<option>20</option>
<option>30</option>
<option>40</option>
<option>50</option>
<option>60</option>
<option>70</option>
<option>80</option>
<option>90</option>
<option>100</option>
</select>
</td>
</tr>
<tr>
<td><input type=submit name=submit></td>
</tr>
</form>
</table>
</body>
</html>
